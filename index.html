<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style/style.css">

</head>
<body>
<main class="main-calculator"> 
  <!-- <span class="warning_text_campus">Rellena los campos faltantes !!</span> -->
<section class="section__inputs ">
  <div id="input_day" class="input__day box__inputs">
    <label class="label warning-label--" for="day">day</label>
    <input class="inputs warning--" placeholder="DD" type="number" id="day">
     <span id="invalid__day" class="warning_text">DAY invalid !</span>
  </div>
  <div id="input_month" class="input__month box__inputs">
    <label class="label warning-label--" for="month">month</label>
    <input class="inputs warning--" placeholder="MM"  type="number" id="month">
     <span id="invalid__month" class="warning_text">MONTH invalid !</span>
  </div>
  <div id="input_year" class="input__year box__inputs">
    <label class="label warning-label--" for="year">year</label>
    <input class="inputs warning--" placeholder="YY" type="number" id="year">
  <span id="invalid__year" class="warning_text">YEAR invalid !</span> 
  </div>
</section>


<section class="section__button">

<div class="line"></div>
  <img id="button__submit" src="./assets/images/icon-arrow.svg" alt="">

</section>

<section class="section__time">
  <div class="year box__time">
  <span class="number__time" id="campusYear">--</span>
  <p>years</p>
  </div>
  <div class="months box__time">
    <span class="number__time " id="campusMonth">--</span>
    <p>months</p>
  </div>
  <div class="days box__time">
    <span class="number__time" id="campusDay">--</span>
    <p>days</p>
  </div>
</section>

</main>
<script src="./js/script.js"></script>
</body>
</html>
